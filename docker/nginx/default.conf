server {
    listen 80;
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # 完全一致: / にアクセスされた場合、 /login にリダイレクト
    location = / {
        return 301 /login;
    }

    # Laravel (php-fpm) へのプロキシ (APIエンドポイント)
    location /api {
        # CORSヘッダーの追加
        add_header 'Access-Control-Allow-Origin' 'http://buildsuite-frontend-container:3000' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # OPTIONSリクエストの処理
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Laravelコンテナのphp-fpmにプロキシ
        include fastcgi_params;
        fastcgi_pass buildsuite-backend-container:9000;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
    }

    # GraphQL エンドポイント
    location /graphql {
        # CORSヘッダーの追加
        add_header 'Access-Control-Allow-Origin' 'http://buildsuite-frontend-container:3000' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # OPTIONSリクエストの処理
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Laravelコンテナのphp-fpmにプロキシ
        include fastcgi_params;
        fastcgi_pass buildsuite-backend-container:9000;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
    }

    # Sanctum CSRF 保護用のエンドポイント
    location /sanctum {
        # CORSヘッダーの追加
        add_header 'Access-Control-Allow-Origin' 'http://buildsuite-frontend-container:3000' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # OPTIONSリクエストの処理
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Laravelコンテナのphp-fpmにプロキシ
        include fastcgi_params;
        fastcgi_pass buildsuite-backend-container:9000;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
    }

    # その他のリクエスト (静的ファイルや画像)
    location /storage {
        alias /var/www/html/storage/app/public;
        access_log off;
        expires max;
    }

    # フロントエンド (Next.js) の静的ファイル提供
    location / {
        proxy_pass http://buildsuite-frontend-container:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
